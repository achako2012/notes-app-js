<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Notes</title>
</head>

<body>
<div class="app-wrapper">

    <div class="notes-stats-wrapper d-flex justify-content-between">

        <div class="card" style="width: 18rem;">
            <div class="card-body" id="ideasCard">
                <h5 class="card-title text-center">Ideas</h5>
                <p class="card-text d-flex justify-content-around">Active: <span data-id="active"></span> Archived: <span data-id="archived"></span></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body" id="tasksCard">
                <h5 class="card-title text-center">Tasks</h5>
                <p class="card-text d-flex justify-content-around">Active: <span data-id="active"></span> Archived: <span data-id="archived"></span></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body" id="quotesCard">
                <h5 class="card-title text-center">Quotes</h5>
                <p class="card-text d-flex justify-content-around">Active: <span data-id="active"></span> Archived: <span data-id="archived"></span></p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body" id="randomCard">
                <h5 class="card-title text-center">Random thoughts</h5>
                <p class="card-text d-flex justify-content-around">Active: <span data-id="active"></span> Archived: <span data-id="archived"></span></p>
            </div>
        </div>
    </div>

    <div class="table-responsive text-nowrap">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th class="col-sm-1">name</th>
                <th class="col-sm-1">created</th>
                <th class="col-sm-1">category</th>
                <th class="col-sm-2">content</th>
                <th class="col-sm-1">dates</th>
                <th class="col-sm-1">icons</th>
            </tr>
            </thead>
            <tbody id="activeNotesTable">
            </tbody>
        </table>
    </div>

    <div class="control-buttons d-flex justify-content-between">
        <button id="viewArchivedBtn" type="button" class="btn btn-primary">Archived notes</button>
        <button id="addNoteBtn" type="button" class="btn btn-primary">Add note</button>
    </div>

    <div class="collapse show multi-collapse table-responsive text-nowrap" id="collapse">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th class="col-sm-1">name</th>
                <th class="col-sm-1">created</th>
                <th class="col-sm-1">category</th>
                <th class="col-sm-2">content</th>
                <th class="col-sm-1">dates</th>
                <th class="col-sm-1">icons</th>
            </tr>
            </thead>
            <tbody id="archivedNotesTable">
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
